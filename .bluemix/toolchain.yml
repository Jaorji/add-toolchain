---
default_locale: en
locales: 
  $ref: locales.yml
name: Continuous Delivery Toolchain
description: "This toolchain includes tools to develop and deploy your app. Depending on your app, when you create the toolchain, the GitHub repository will either be empty or will contain source code from your app.\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added. For more information and terms, see the [Bluemix catalog](/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**."
version: 0.2
image: data:image/svg+xml;base64,$file(toolchain.svg,base64)
required: 
 - deploy
 - repo

# Github repos
repo:
  service_id: github
  parameters:
    repo_name: "{{name}}"
    repo_url: ""
    type: new
    has_issues: true

# Pipelines
build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration: 
     content: $file(pipeline.yml)
     env:
      REPO: "repo"
      CF_APP: ""
      CF_SPACE_ID: ""
      CF_ORGANIZATION_ID: ""
      CF_API_URL: ""
     execute: false
    services: ["repo"]
  hidden: ["form"]
    

#Web IDE
webide:
  service_id: orion
  
#Deployment
deploy:
  schema: 
    $ref: deploy.json
  service-category: pipeline
  parameters:
    pipeline_name: ""
